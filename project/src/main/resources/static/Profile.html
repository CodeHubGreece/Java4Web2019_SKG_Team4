<body>

  <div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

  <form>

   <span class="login100-form-title">
            My profile
        </span>
   

    <div class="field mt-2">
      <label class="center" for="citizen_name">Name:</label>
      <input type="text" id="citizen_name" name="citizen_name" readonly="readonly" class="center"/>
    </div>
    <div class="field mt-2">
      <label class="center" for="citizen_surname">Lastname:</label>
      <input type="text" id="citizen_surname" name="citizen_surname" readonly="readonly" class="center" />
    </div>
    <div class="field mt-2">
      <label class="center" for="amka">ΑΜΚΑ:</label>
      <input type="text" id="amka" name="amka" readonly="readonly" class="center"/>
    </div>
    <div class="field mt-2">
      <label class="center" for="citizen_email">Email:</label>
      <input type="text" id="citizen_email" name="citizen_email" readonly="readonly" class="center" />
    </div>
    <div class="field mt-2">
      <label class="center" for="citizen_phone">Phone:</label>
      <input type="text" id="citizen_phone" name="citizen_phone" readonly="readonly" class="center"/>
    </div>

  </form>

<script>
  $.ajax({
    url: "http://localhost:8080/getcitizen",
    type: "GET",
    dataType: 'json',
    success: function (data) {
      console.log(data.citizen_surname);
      document.getElementById("citizen_name").value = data.citizen_name;
      document.getElementById("citizen_surname").value = data.citizen_surname;
      document.getElementById("amka").value = data.amka;
      document.getElementById("citizen_email").value = data.citizen_email;
      document.getElementById("citizen_phone").value = data.citizen_phone;
    },
    error: function (e) {
      alert(e)
    }
  })
</script>
