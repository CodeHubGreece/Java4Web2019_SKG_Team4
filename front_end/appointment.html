<body>

    <div class="bs-example">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-img" href="Login.html"> <img src="img\efkalogo.png" alt="efka" class="center" height:40%>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="Profile.html" class="nav-item nav-link">Profile</a>
                    <a href="appointment.html" class="nav-item nav-link">Create an Appointment</a>
                    <a href="Search.html" class="nav-item nav-link">Search</a>

                </div>
            </div>
        </nav>

        ​ <form>
            <h3 class="title-custom"> Sector</h3>
            <select id="specialties" name="special" class="reg1">
                <option name="Allergiology" id="Allergiology" value="Allergiology">Allergiology</option>
                <option name="Dermatology" id="Dermatology" value="Dermatology">Dermatology</option>
                <option name="Neurology" id="Neurology" value="Neurology">Neurology</option>
                <option name="Urology" id="Urology" value="Urology">Urology</option>
            </select> <br>
            <h3 class="title-custom"> Doctor</h3>
            <select id="doctors" name="doctor_name" class="reg1">
                <option name="D1" id="D1" value="D1">D1</option>
                <option name="D2" id="D2" value="D2">D2</option>
                <option name="D3" id="D3" value="D3">D3</option>
                <option name="D4" id="D4" value="D4">D4</option>
            </select> <br>

            <h3 class="title-custom">Date and time</h3>

            <input id="data" class="center" type="datetime-local" name="dataApp" value="mm-dd-12T19:30"
                min="1920-06-07T00:00" max="2030-06-14T00:00"> <br>

            <h3 class="title-custom"> Short explanation</h3>

            <textarea id="description" name="description" class="center" placeholder="Tell us a few things about your issue."></textarea> <br>
            
            <h3 class="title-custom"> More Comments</h3>
            <textarea id="more_comments" name="more_comments" class="center" placeholder="Comments."></textarea> <br>
            
            <button class="loginbutton" type="button" onclick="create_appointment(special,doctor_name,dataApp,description, more_comments)"> Create </button> <br> <br> <br>


        </form>
