<body>
    <a href="project.html"> <img
            src="img\efkalogo.png" alt="efka"
            class="center"> </a>
            
    ​ <form>
        <h3 class="center"> First Name:</h3>
        <input type="text" name="Name:" placeholder="Type your First Name" class="center">
        <br>
        <h3 class="center"> Last Name:</h3>
        <input type="text" name="LastName:" placeholder="Type your Last Name" class="center">
        <br>
        <h3 class="center">AMKA: </h3>
        <input type="text" name="AMKA" placeholder="Type your AMKA" class="center">
        <br>
        <h3 class="center">Email: </h3>
        <input type="email" name="Email" size="35" placeholder="Type your Email" class="center">
        <br>
        <h3 class="center">Username: </h3>
        <input type="text" name="UserName" placeholder="Type your Username" class="center">
        <br>
        <h3 class="center">Password: </h3>
        <input type="password" name="PassWord" maxlength="4" placeholder="Type your Password" class="center">
        <br>
        <h3 class="center">Phone: </h3>
        <input type="\d*" name="Phone" placeholder="Type your Phone Number" class="center">
        <br>
        <br>
        <button class="loginbutton" type="submit" onclick="alert('hello world!')">Register </button> <br>
    </form>
